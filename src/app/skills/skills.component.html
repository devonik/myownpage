<section class="row dark" id="sec01">
    <div class="content">
      <h1>Skills</h1>
      <ngb-tabset [justify]="'justified'">
        <ngb-tab title="Frontend">
          <ng-template ngbTabContent>
            <p><ngb-progressbar [value]="100">HTML5</ngb-progressbar></p>
            <p><ngb-progressbar [value]="100">JQuery</ngb-progressbar></p>
            <p><ngb-progressbar [value]="100">KendoUI</ngb-progressbar></p>
            <p><ngb-progressbar [value]="85">Angular4</ngb-progressbar></p>
            <p><ngb-progressbar [value]="85">Typescript</ngb-progressbar></p>
            <p><ngb-progressbar [value]="80">CSS3</ngb-progressbar></p>
            <p><ngb-progressbar [value]="80">AngularJs</ngb-progressbar></p>
            <p><ngb-progressbar [value]="80">Bootstrap</ngb-progressbar></p>  
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Backend">
          <ng-template ngbTabContent>
            <p><ngb-progressbar [value]="100">C#</ngb-progressbar></p>
            <p><ngb-progressbar [value]="100">.Net MVC</ngb-progressbar></p>
            <p><ngb-progressbar [value]="100">.Net MVC</ngb-progressbar></p>
            <p><ngb-progressbar [value]="100">SignalR</ngb-progressbar></p>
            <p><ngb-progressbar [value]="90">Entity Framework</ngb-progressbar></p>
            <p><ngb-progressbar [value]="75">.Net Core</ngb-progressbar></p>
            <p><ngb-progressbar [value]="10">PHP</ngb-progressbar></p>  
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Datenbank">
          <ng-template ngbTabContent>
            <p><ngb-progressbar [value]="100">SQL</ngb-progressbar></p>
            <p><ngb-progressbar [value]="90">Pl/Sql</ngb-progressbar></p>
            <p><ngb-progressbar [value]="65">MySql</ngb-progressbar></p>
            <p><ngb-progressbar [value]="50">MSSQL</ngb-progressbar></p>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </section><!-- END row -->
